    <img src="/assets/images/CF1.png" style="image-resolution: auto;">
    <div class="card-body"></div>
        <h5 class="card-title">Members SignIn Here!</h5>
        <h2 class="form-title">LOGIN</h2>
        <input class="form-input" type="text" placeholder="Username" required>
        <input class="form-input" type="password" placeholder="Password" required>
        <div class="container">
            <div class="formbox">
                <div class="inner"></div>
                <div><i class="fas fa lock"></i></div>
                <div><input type="password"
                    placeholder="Password"
                    id="myPass" required
                    oninput="textChange()">
                </div>
                <div>
                    <span class="showPass">
                        <img src="/assets/images/eye-closed.png" id="img1"
                        src="/assets/images/eye-closed.png" alt="eye"
                        onclick="toggle()"
                        >
                    </span>
                </div>
            </div>
        </div>
        <div class="validator">
            <p id="capital">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>Upper Case</span>
            </p>
            <p id="special-char">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>Special Character</span>
            </p>
                <p id="number">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>Number</span>
            </p>
                <p id="more-than-8">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>More than 8 characters</span>
            </p>
        <button type="submit">Login</button>
        <a href="#" class="forgot-password">Forget Password?</a>
    </div>
