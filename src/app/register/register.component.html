<div class="col-md-12">
  <div class="card card-container">
    <form
      name="form"
      novalidate
      (ngSubmit)="createUser()"
      >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="userName"
          required
          minlength="3"
          maxlength="20"
          [(ngModel)]= "newUser.userName"
          />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
        class="form-control"
        name="email"
        required
        email
        [(ngModel)]= "newUser.email"
        />
        </div>
<div class="form-group">
  <label for="password">Password</label>
  <input
    type="password"
    class="form-control"
    name="password"
    required
    minlength="6"
    [(ngModel)]= "newUser.password"
    />
</div>
<div class="form-group">
  <button type="submit"
  class="btn btn-primary btn-block">Sign Up</button>
</div>
